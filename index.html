    :root {
      --bg: #f2f2f2;
      --bg-card: #ffffff;

      --border-soft: #e0e0e0;
      --text-main: #333;
      --text-muted: #777;
      --accent: #00a2ff;
      --accent-soft: #e3f2fd;
      --shadow-soft: 0 2px 6px rgba(0,0,0,0.08);
      --nav-bg: #ffffff;
      --nav-border: #e0e0e0;
      --nav-text: #333;
      --search-bg: #f3f4f6;
    }
    body.dark {

      --text-muted: #9ca3af;

      --accent-soft: #1d4ed8;

      --nav-border: #1f2933;

      --search-bg: #1f2933;

    body {
      margin: 0;
      font-family: "Roboto", "Arial", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      transition: background 0.2s, color 0.2s;
    }

    /* Top Navigation – 2017 Roblox style */
    .top-bar {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-links a {
      color: var(--nav-text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background: var(--bg-card-soft);
      color: var(--accent);
    }

    .top-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--search-bg);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid var(--border-soft);
      max-width: 360px;
      width: 100%;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 13px;
      color: var(--text-main);
    }

    .search-icon {
      font-size: 14px;
      color: var(--text-muted);
      margin-right: 6px;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .nav-username {
      font-weight: 500;
      color: var(--text-main);
    }

    .nav-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .nav-btn:hover {
      filter: brightness(0.9);
    }

      display: flex;
      gap: 16px;
      padding: 0 12px;
    }

    .column-left {
      width: 260px;
      flex-shrink: 0;
    }

    .column-main {
      flex: 1;
    }

    .column-right {
      width: 260px;
      flex-shrink: 0;
    }

    /* Cards */
    .panel {
      background: var(--bg-card);
      border-radius: 6px;
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 14px;
      border: 1px solid var(--border-soft);
    }

    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: var(--accent);
      border-bottom: 1px solid var(--border-soft);
      padding-bottom: 6px;
    }

    .panel h3 {
      margin: 8px 0 6px 0;
      font-size: 15px;
      color: var(--text-main);
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 7px 12px;
      font-size: 13px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(0.9);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input {
      width: 100%;
      padding: 7px;
      margin: 4px 0 8px 0;
      border-radius: 4px;
      border: 1px solid var(--border-soft);
      font-size: 13px;
      box-sizing: border-box;
      background: var(--bg-card-soft);
      color: var(--text-main);
    }
